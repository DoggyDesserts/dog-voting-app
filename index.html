<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Voting</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .dog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .dog-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .dog-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #25b3ad;
      border: none;
      colour: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1d9691;
    }
  </style>
</head>
<body>
  <h1>Vote for Your Favourite Dog!</h1>
  <div class="dog-container" id="dogContainer">
    <p>Loading adorable dogs...</p>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzQIpcnl-9oaz_n-_DVDCmrcw7UJaG9HWGM4dlLVaSR-i5GJ0OKSTVJM-YsDJc-ahM7/exec";

    async function fetchDogs() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      const container = document.getElementById("dogContainer");
      container.innerHTML = "";

      data.forEach(dog => {
        const card = document.createElement("div");
        card.className = "dog-card";
        card.innerHTML = `
          <img src="${dog["Image URL"]}" alt="${dog["Dog Name"]}" class="dog-image">
          <h3>${dog["Dog Name"]}</h3>
          <p>${dog["Votes"]} vote${dog["Votes"] !== 1 ? "s" : ""}</p>
          <button onclick="vote('${dog["Dog Name"]}')">Vote</button>
        `;
        container.appendChild(card);
      });
    }

    async function vote(name) {
      const res = await fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify({ name }),
        headers: { "Content-Type": "application/json" }
      });
      const result = await res.json();
      if (result.success) {
        alert("Thanks for voting!");
        fetchDogs(); // Refresh vote counts
      } else {
        alert("Something went wrong. Try again.");
      }
    }

    fetchDogs();
  </script>
</body>
</html>
