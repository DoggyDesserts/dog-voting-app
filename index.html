<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote for Your Favourite Dog!</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .dog-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .dog-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 1rem;
      transition: transform 0.2s ease;
      position: relative;
    }
    .dog-card:hover {
      transform: scale(1.03);
    }
    .dog-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    .dog-name {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0.5rem 0 0.25rem;
    }
    .dog-votes {
      margin-bottom: 1rem;
      colour: #333;
    }
    .vote-button {
      background: #25b3ad;
      colour: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .vote-button:hover {
      background: #1a8d89;
    }
    .thank-you {
      font-weight: bold;
      font-size: 1rem;
      colour: red;
      margin-top: 0.5rem;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .heart {
      display: inline-block;
      colour: red;
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Vote for Your Favourite Dog!</h1>
  <div class="dog-grid" id="dogGrid"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzQIpcnl-9oaz_n-_DVDCmrcw7UJaG9HWGM4dlLVaSR-i5GJ0OKSTVJM-YsDJc-ahM7/exec";

    async function fetchDogs() {
      const res = await fetch(SHEET_URL);
      const data = await res.json();
      return data;
    }

    async function renderDogs() {
      const container = document.getElementById('dogGrid');
      container.innerHTML = 'Loading adorable dogs...';

      try {
        const dogs = await fetchDogs();
        container.innerHTML = '';

        dogs.forEach(dog => {
          const card = document.createElement('div');
          card.className = 'dog-card';
          card.innerHTML = `
            <img class="dog-image" src="${dog['Image URL']}" alt="${dog['Dog Name']}" />
            <div class="dog-name">${dog['Dog Name']}</div>
            <div class="dog-votes">${dog.Votes} votes</div>
            <button class="vote-button">‚ù§Ô∏è Vote</button>
          `;
          const button = card.querySelector('.vote-button');
          button.addEventListener('click', async () => {
            button.disabled = true;
            button.innerText = 'Submitting...';

            const res = await fetch(SHEET_URL, {
              method: 'POST',
              body: JSON.stringify({ name: dog['Dog Name'] }),
              headers: { 'Content-Type': 'application/json' }
            });

            const result = await res.json();
            if (result.success) {
              card.innerHTML = `
                <img class="dog-image" src="${dog['Image URL']}" alt="${dog['Dog Name']}" />
                <div class="dog-name">${dog['Dog Name']}</div>
                <div class="dog-votes">${parseInt(dog.Votes) + 1} votes</div>
                <div class="thank-you">‚ù§Ô∏è Thank You!<br>Your vote for ${dog['Dog Name']} has been counted</div>
              `;
            } else {
              button.innerText = 'Error';
            }
          });

          container.appendChild(card);
        });

      } catch (err) {
        container.innerHTML = 'Sorry, something went wrong loading the dogs üê∂';
        console.error(err);
      }
    }

    renderDogs();
  </script>
</body>
</html>
